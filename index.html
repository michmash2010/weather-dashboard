<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>


<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div id="left-column" class="col-md-3">
                    <form id="city-form">
                        <label class="form-label" for="city">
                            <h2>Search for a City:</h2>
                        </label>
                        <input name="city" id="city-input" type="text" autofocus="true" class="form-input" />
                        <button type="submit" class="btn">Search</button>
                    </form>
                    <div id="saved-city-buttons">
                        <!-- Saved city buttons go here, dynamically! -->
                    </div>
                </div>



                <div id="right-column" class="col-md-9">
                    <div id="top-of-right-column">
                        <h2 id="city-date-heading">City (Date) *icon*</h2>
                        <p>Temp: <span id="today-temp"></span></p>
                        <p>Wind: <span id="today-wind"></span></p>
                        <p>Humidity: <span id="today-humidity"></span></p>
                        <p>Feels Like: <span id="today-feels-like"></span></p>
                    </div>
                    <div id="bottom-of-right-column">
                        <h3>5-Day Forecast:</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
